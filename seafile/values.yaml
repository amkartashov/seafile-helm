image:
  registry: docker.io
  repository: gorilych/seafile
  tag: 6.3.2-fix1
hostname: seafile.domain.tld
servername: seafile-server
# make sure such secret is generated by cert-manager
tlsSecretName: seafile-tls
mysql:
  host: mysql
  user: seafile
  password: secret
admin:
  email: admin@seafile.domain.tld
  password: secret
volumes:
- name: seafile
  hostPath:
    path: /data/seafile
- name: seahubstatic
  hostPath:
    path: /data/seafile/seafile-server-latest/seahub/media
- name: seahubavatars
  hostPath:
    path: /data/seafile/seahub-data/avatars
  
